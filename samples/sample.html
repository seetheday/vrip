<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en">
<head profile="http://gmpg.org/xfn/11">
	<meta charset="utf-8" />
	<script src="./masonry.pkgd.min.js" type="text/javascript"></script>
	<style>
		.item { width: 25%; }
		.item.w2 { width: 50%; }
	</style>
</head>
<body>

	<div id="container">
  		<div class="item"><img width="98%" src="./images/Adding-Dijon-Mustard-to-Balsamic-Vinaigrette.jpg"></div>
  		<div class="item"><img width="98%" src="./images/Apple-Pie-Ready-for-oven-small.jpg"></div>
  		<div class="item w2"><img width="98%" src="./images/Applesauce-Prune-and-Milled-Flaxseed-Muffins.jpg"></div>
  		<div class="item"><img width="98%" src="./images/Apples-piled-high-in-pie-small.jpg"></div>
  		<div class="item"><img width="98%" src="./images/Arugula-Prosciutto-and-Parm-Salad-small.jpg"></div>
  		<div class="item w2"><img width="98%" src="./images/Beef-Quinoa-Root-Vegetable-Stew.jpg"></div>
  		<div class="item"><img width="98%" src="./images/Braised-Chicken-Thighs-in-Cream-Sauce.jpg"></div>
  		<div class="item"><img width="98%" src="./images/Buckwheat-Crepes-with-pears.jpg"></div>
  		<div class="item w2"><img width="98%" src="./images/Cheese-Cappelletti.JPG"></div>
  		<div class="item"><img width="98%" src="./images/Creme-fraiche-Brown-Sugar-Scones.jpg"></div>  		
  		<div class="item"><img width="98%" src="./images/Crispy-Red-Kale-Chips.jpg"></div>  		
  		<div class="item w2"><img width="98%" src="./images/Freshly-Baked-Apple-Pie.jpg"></div>	
  	</div>
	<!-- masonry need to load after the divs so it can rearrange them -->
	<script type="text/javascript">
		var container = document.querySelector('#container');
		var msnry = new Masonry( container, {
  			// options
  			itemSelector: '.item',
  			gutter: 0
		});
	</script>
</body>
</html>
